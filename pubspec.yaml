name: restaurantour
description: Flutter developer coding challenge starter project.

publish_to: 'none'

version: 1.0.0+1


environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  json_annotation: ^4.8.1
  flutter_svg: ^2.0.10+1
  get_it: ^7.6.7
  equatable: ^2.0.5
  flutter_bloc: ^8.1.5
  logger: ^2.2.0
  shared_preferences: ^2.2.3
  dio: ^5.4.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.2
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  fonts:
    - family: Lora
      fonts:
        - asset: fonts/Lora-Bold.ttf
          weight: 700
        - asset: fonts/Lora-Medium.ttf
          weight: 500
  assets:
   - assets/svg/