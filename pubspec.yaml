name: restaurantour
description: Flutter developer coding challenge starter project.

publish_to: 'none'

version: 1.0.0+1


environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.4.0
  json_annotation: ^4.8.1
  flutter_localizations:
    sdk: flutter
  equatable: ^2.0.5
  get_it: ^7.6.7
  flutter_svg: ^2.0.9

  yelp_repository:
    path: packages/yelp_repository
  domain_models:
    path: packages/domain_models
  restaurant_list:
    path: packages/features/restaurant_list
  restaurant_detail:
    path: packages/features/restaurant_detail
  lost_app:
    path: packages/features/lost_app
  local_storage:
    path: packages/local_storage

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.2
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  mockito: 5.4.4

