name: restaurantour
description: Flutter developer coding challenge starter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  json_annotation: ^4.1.0
  flutter_svg: ^1.0.1
  hydrated_bloc: ^8.1.0
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.2
  json_serializable: ^6.1.4

flutter:
  uses-material-design: true
  fonts:
    - family: VelourRaw
      fonts:
        - asset: assets/fonts/VelourRaw-Bold.ttf
        - asset: assets/fonts/VelourRaw-Light.ttf
        - asset: assets/fonts/VelourRaw-medium.ttf
        - asset: assets/fonts/VelourRaw-Regular.ttf
        - asset: assets/fonts/VelourRaw-SemiBold.ttf
        - asset: assets/fonts/VelourRaw-Thin.ttf
    - family: Imperial Roman
      fonts:
        - asset: assets/fonts/Imperial Roman.ttf
