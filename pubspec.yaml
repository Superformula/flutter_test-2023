name: restaurantour
description: Flutter developer coding challenge starter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.6
  dio: ^5.4.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  json_annotation: ^4.8.1

dev_dependencies:
  build_runner: ^2.4.8
  flutter_lints: ^1.0.2
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  #  assets:
  #    - assets/svg/
  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora/static/Lora-Bold.ttf
        - asset: assets/fonts/Lora/static/Lora-BoldItalic.ttf
        - asset: assets/fonts/Lora/static/Lora-Italic.ttf
        - asset: assets/fonts/Lora/static/Lora-Medium.ttf
        - asset: assets/fonts/Lora/static/Lora-MediumItalic.ttf
        - asset: assets/fonts/Lora/static/Lora-Regular.ttf
        - asset: assets/fonts/Lora/static/Lora-SemiBold.ttf
        - asset: assets/fonts/Lora/static/Lora-SemiBoldItalic.ttf
        - asset: assets/fonts/Lora/Lora-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Lora/Lora-VariableFont_wght.ttf
    - family: Open Sans
      fonts:
        - asset: assets/fonts/Open_Sans/static/OpenSans-Bold.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-BoldItalic.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-ExtraBold.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-ExtraBoldItalic.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-Italic.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-Light.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-LightItalic.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-Medium.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-MediumItalic.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-Regular.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-SemiBold.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-SemiBoldItalic.ttf
